<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page - Figma Static Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inter:700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #FFFFFF;
      width: 100%;
      height: 100%;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      width: 100%;
      max-width: 1920px;
      min-width: 320px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0 auto;
      box-sizing: border-box;
      padding: 3vw 4vw 3vw 4vw;
    }
    .header {
      width: 100%;
      min-height: 60px;
      height: 7vh;
      max-height: 69px;
      background: #FE4848;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      flex-shrink: 0;
      padding: 0 3vw;
      box-sizing: border-box;
      position: relative;
    }
    .header-title {
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 700;
      font-size: 2.25rem;
      color: #000;
      background: transparent;
      margin-left: auto;
      margin-right: 0;
      align-self: flex-start;
      margin-top: 0.5vh;
      margin-bottom: 0.5vh;
      text-align: right;
      line-height: 1.2;
      padding: 0;
    }
    .body {
      width: 100%;
      flex: 1 1 auto;
      background: #A7F99E;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #222;
      min-height: 200px;
      padding: 0;
      position: relative;
    }
    .profile-card {
      background: #fff;
      border-radius: 8px;
      width: 55vw;
      max-width: 981px;
      min-width: 280px;
      min-height: 350px;
      max-height: 588px;
      margin: 4vh auto 0 auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      box-sizing: border-box;
      padding: 3vw 3vw 2vw 3vw;
      box-shadow: 0 2px 16px rgba(0,0,0,0.04);
    }
    .profile-title {
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 700;
      font-size: 2.25rem;
      color: #000;
      margin-bottom: 2vh;
      margin-top: 0;
      text-align: left;
      width: 100%;
    }
    .profile-info {
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: #000;
      margin-bottom: 1.5vh;
      margin-top: 0;
      text-align: left;
      width: 100%;
    }
    .back-link {
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 700;
      font-size: 2rem;
      color: #000;
      margin-top: 3vh;
      margin-bottom: 0;
      text-align: center;
      width: 100%;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.2s;
      display: block;
    }
    .back-link:hover,
    .back-link:focus {
      color: #FE4848;
      text-decoration: underline;
      outline: none;
    }
    .footer {
      width: 100%;
      min-height: 50px;
      height: 7vh;
      max-height: 77px;
      background: #50AFE9;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 500;
      letter-spacing: 1px;
      flex-shrink: 0;
    }
    @media (max-width: 1200px) {
      .container {
        padding: 2vw 2vw 2vw 2vw;
      }
      .profile-card {
        width: 80vw;
        max-width: 98vw;
        padding: 4vw 2vw 2vw 2vw;
      }
    }
    @media (max-width: 900px) {
      .container {
        padding: 1vw 1vw 1vw 1vw;
      }
      .header, .footer {
        font-size: 1.2rem;
        min-height: 40px;
        height: 8vw;
        max-height: 60px;
      }
      .body {
        font-size: 1rem;
        min-height: 120px;
      }
      .profile-title, .back-link {
        font-size: 1.3rem;
      }
      .profile-info {
        font-size: 1rem;
      }
    }
    @media (max-width: 600px) {
      .container {
        min-width: 0;
        padding: 0.5vw 0.5vw 0.5vw 0.5vw;
      }
      .header, .footer {
        font-size: 1rem;
        min-height: 32px;
        height: 10vw;
        max-height: 48px;
      }
      .body {
        font-size: 0.9rem;
        min-height: 80px;
      }
      .profile-title, .back-link {
        font-size: 1.1rem;
      }
      .profile-info {
        font-size: 0.9rem;
      }
      .profile-card {
        width: 98vw;
        padding: 2vw 1vw 1vw 1vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="header-title">Profile Page</span>
    </div>
    <div class="body">
      <div class="profile-card">
        <div class="profile-title">Profile Page</div>
        <div class="profile-info">Name: Micheal Learns to Code</div>
        <div class="profile-info">Age: 35</div>
        <div class="profile-info">Gender: Male</div>
        <div class="profile-info">Country: Canada</div>
        <a class="back-link" href="index.html">Back to Home Page</a>
      </div>
    </div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
